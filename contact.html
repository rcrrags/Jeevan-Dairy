        <!-- Contact Us -->
        <section class="mt-5">
            <div class="container-fluid row">
                <div class="col-lg-6 col-md-12 col-sm-12 col-12 d-flex justify-content-center">
                    <img src="img/logo futter.jpg" alt="" class="img-fluid h-75 ">
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                    <h1 class="text-blue text-center">Contact Us</h1>
                    
                    <form id="myForm">
                        <div class="container d-flex justify-content-center" style="width: fit-content;">
                            <div class="row py-2 ">
                                <div class="row py-2">
                                    <div>
                                        <label for="inputName" class="form-label  ">Name</label>
                                        <input type="text" class="form-control shadow-none " id="inputName"
                                            aria-required="true" required>
                                    </div>
                                </div>
                                <div class="row py-2">
                                    <div>
                                        <label for="inputEmail" class="form-label  ">Email</label>
                                        <input type="email" class="form-control shadow-none " id="inputEmail"
                                            aria-required="true" required>
                                    </div>
                                </div>
                                <div class="row py-2">
                                    <div>
                                        <label for="inputPhone" class="form-label ">Phone number</label>
                                        <input type="text" class="form-control shadow-none " id="inputPhone"
                                            aria-required="true" required minlength="10">
                                    </div>
                                </div>
                                <div class="row py-2">
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label ">
                                            Tell us what you need help with
                                        </label>
                                        <textarea class="form-control  shadow-none " id="inputMessage" rows="3" required
                                            minlength="50"></textarea>
                                    </div>
                                </div>
                                <div class="d-grid gap-2 col-6 ms-auto me-auto pt-4 pb-5 ">
                                    <button type="button"
                                        class="btn rounded-pill shadow bg-blue text-white ls-wider">SEND</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </section>
